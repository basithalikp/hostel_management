<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Hostel Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Smart Hostel</div>
            <div class="menu">
                <button id="login">Log In</button>
                <button id="signup">Sign Up</button>
            </div>
        </nav>
    </header>
    <main>
        <div class="content-container">
            <h1 style="font-size: 112px; text-align: left;">Smart Hostel Management.</h1>
            <img src="hostel_image.png" alt="Hostel Representation">
        </div>

        <div class="grid-container" style="padding-top: 40px;">
            <div class="grid-item">
                <img src="in_out_register_icon.png" alt="In and out register">
                <p>In and out register</p>
            </div>
            <div class="grid-item">
                <img src="mess_log_icon.png" alt="Mess log">
                <p>Mess log</p>
            </div>
            <div class="grid-item">
                <img src="profile_icon.png" alt="Profile">
                <p>Profile</p>
            </div>
            <div class="grid-item">
                <img src="transactions_icon.png" alt="Transactions">
                <p>Transactions</p>
            </div>
            <div class="grid-item">
                <img src="11146062.png" alt="Medical">
                <p>Medical</p>
            </div>
            <div class="grid-item">
                <img src="room_management_icon.png" alt="Room management">
                <p>Room management</p>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
